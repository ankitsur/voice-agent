<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Headset Icon -->
  <g fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Headband -->
    <path d="M25 50 C25 32, 75 32, 75 50"/>
    
    <!-- Left Ear -->
    <rect x="20" y="48" width="12" height="20" rx="4" fill="white"/>
    
    <!-- Right Ear -->
    <rect x="68" y="48" width="12" height="20" rx="4" fill="white"/>
    
    <!-- Microphone Arm -->
    <path d="M32 65 Q32 75, 42 75"/>
    
    <!-- Microphone -->
    <circle cx="46" cy="75" r="5" fill="white"/>
  </g>
  
  <!-- Sound Waves -->
  <g fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2">
    <path d="M55 42 Q60 50, 55 58"/>
    <path d="M62 38 Q70 50, 62 62"/>
  </g>
</svg>

